name: CI Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false  # ä¸å› ä¸ºä¸€ä¸ªå¤±è´¥å°±å–æ¶ˆå…¶ä»–ä»»åŠ¡
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
        
    steps:
    - name: ğŸ›ï¸ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: âš¡ Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
        enable-cache: true
        cache-dependency-glob: "pyproject.toml"
        
    - name: ğŸ“¦ Install dependencies
      run: uv sync --dev
        
    - name: ğŸ§ª Run validation tests
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          uv run python validate_project_win.py
        else
          uv run python validate_project.py
        fi
      shell: bash
        
    - name: ğŸ“Š Test import
      run: |
        uv run python -c "
        import sys
        import os
        sys.path.insert(0, os.getcwd())
        
        try:
            import llm_flow_engine
            from llm_flow_engine import FlowEngine, ModelConfigProvider
            print('[PASS] Import test passed')
        except ImportError as e:
            print(f'[FAIL] Import test failed: {e}')
            sys.exit(1)
        "
      env:
        PYTHONIOENCODING: utf-8
        
    - name: ğŸ”¨ Test build
      run: uv build --no-sources
        
    - name: ğŸ” Test package
      run: |
        echo "âœ… Package validation complete (uv build includes checks)"
